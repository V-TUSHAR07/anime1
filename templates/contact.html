{% extends "base.html" %}
{% block title %} Contact {% endblock title %}
{% block body %}

<div class="container-fluid px-0">
  <img src="static/imgg/download1.jpg" class="d-block w-100" alt="...">
</div>
<div class="container">
  <style>

  header {
      background-color: #f9f7f700;
      border-radius: 40px;
      color: #0f0f0f;
      text-align: center;
      padding: 10px 10px;
  }

</style>
</head>
<body>
  <header>
      <h1><strong>Contact</strong></h1>
  </header>
  
<div>
  <form method="post" action="/cc">
    {% csrf_token %}
    <div class="form-group mx-4 px-4">
      <label for="name" class="form-label">Name</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="Enter the name">
    </div>
    <div class="form-group mx-4 px-4">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>
    <div class="form-group mx-4 px-4">
      <label for="phone" class="form-label">Phone number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter the phone number">
    </div>
    <div class="form-group mx-4 px-4">
      <label for="desc" class="form-label">Description</label>
      <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="description"></textarea>
    </div>
    <div class="d-grid gap-2 d-md-block mx-4 px-4 py-2">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>

</div>
{% endblock body %}
